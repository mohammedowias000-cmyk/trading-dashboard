<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owais Trading Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Segoe UI, Arial;
  background: radial-gradient(circle at top, #0c1a2b, #000);
  color: white;
}

.container {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 230px;
  background: #081424;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 30px;
}

.menu div {
  margin: 15px 0;
  color: #aaa;
  font-size: 15px;
}

.main {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

h1 {
  margin-bottom: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
}

.card {
  background: linear-gradient(145deg, #0d1e33, #07111f);
  border-radius: 18px;
  padding: 25px;
  box-shadow: 0 0 30px rgba(0,255,150,0.05);
}

.card h3 {
  color: #aaa;
  font-size: 13px;
  margin-bottom: 15px;
  letter-spacing: 1px;
}

.value {
  font-size: 32px;
  color: #00ff9c;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

  <div class="sidebar">
    <h2>Owais</h2>
    <div class="menu">
      <div>ðŸ“Š Dashboard</div>
      <div>ðŸ“ˆ Performance</div>
      <div>ðŸ’° Profit</div>
      <div>âš™ Settings</div>
    </div>
  </div>

  <div class="main">
    <h1>Trading Dashboard</h1>

    <div class="grid">

      <div class="card">
        <h3>STARTING CAPITAL</h3>
        <div class="value">â‚¹ 10,000</div>
      </div>

      <div class="card">
        <h3>TOTAL TRADES</h3>
        <div class="value" id="totalTrades">0</div>
      </div>

      <div class="card">
        <h3>WINNING TRADES</h3>
        <div class="value" id="winningTrades">0</div>
      </div>

      <div class="card">
        <h3>LOSING TRADES</h3>
        <div class="value" id="losingTrades">0</div>
      </div>

      <div class="card">
        <h3>BROKERAGE</h3>
        <div class="value" id="brokerage">â‚¹ 0</div>
      </div>

      <div class="card">
        <h3>P/L BEFORE BROKERAGE</h3>
        <div class="value" id="grossPL">â‚¹ 0</div>
      </div>

      <div class="card">
        <h3>TOTAL P/L</h3>
        <div class="value" id="netPL">â‚¹ 0</div>
      </div>

      <div class="card">
        <h3>TOTAL CAPITAL GROWTH</h3>
        <div class="value" id="totalCapital">â‚¹ 10000</div>
      </div>

    </div>
  </div>

</div>

<script>
// ðŸ‘‰ PUT YOUR GOOGLE SHEET CSV LINK HERE
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRzBFtVc9GEM7K5buIJCFDbC6Gh6Il-gg5xN0a1Bz7fHLWMRAI4SfCi782Q9joEBw/pubhtml";

let startingCapital = 10000;
let totalTrades = 0;
let wins = 0;
let losses = 0;
let brokerage = 0;
let grossPL = 0;
let netPL = 0;
let totalCapital = startingCapital;

fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {

    const rows = csv.split("\n").slice(1);

    rows.forEach(row => {
      const cols = row.split(",");

      let plBefore = parseFloat(cols[11]);   // Column L
      let brok = parseFloat(cols[12]);       // Column M
      let total = parseFloat(cols[13]);      // Column N
      let capital = parseFloat(cols[15]);    // Column P (Capital Growth)

      if (!isNaN(total)) {
        totalTrades++;
        netPL += total;

        if (total > 0) wins++;
        if (total < 0) losses++;
      }

      if (!isNaN(plBefore)) grossPL += plBefore;
      if (!isNaN(brok)) brokerage += brok;

      if (!isNaN(capital)) {
        totalCapital = capital;   // last capital value
      }
    });

    document.getElementById("totalTrades").innerText = totalTrades;
    document.getElementById("winningTrades").innerText = wins;
    document.getElementById("losingTrades").innerText = losses;

    document.getElementById("brokerage").innerText = "â‚¹ " + brokerage.toFixed(2);
    document.getElementById("grossPL").innerText = "â‚¹ " + grossPL.toFixed(2);
    document.getElementById("netPL").innerText = "â‚¹ " + netPL.toFixed(2);
    document.getElementById("totalCapital").innerText = "â‚¹ " + totalCapital.toFixed(2);
  });
</script>

</body>
</html>
